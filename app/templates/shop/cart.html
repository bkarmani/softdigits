<div id="cart-popup" class="cart-popup">
    <div class="cart-content">
        <h1>Shopping Cart</h1>
        <ul>
            {% for item in cart_items %}
            <li>
                {{ item.name }} - ${{ item.price }}
                <a href="{{ url_for('main.remove_from_cart', product_id=item.id) }}">Remove</a>
            </li>
            {% endfor %}
        </ul>
        <p>Total: ${{ total }}</p>
        <a href="{{ url_for('main.empty_cart') }}">Empty Cart</a>
    </div>
</div>
